osx_image: xcode9.3
language: objective-c
cache:
- cocoapods
- bundler
before_install:
- gem install cocoapods
script:
- rake install
- cd test
- sh test.sh
- cd ..

# auto deploy on tagging
# automatically set by `travis setup rubygems`
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: cocoapods-binary
  on:
    tags: true
    repo: leavez/cocoapods-binary
